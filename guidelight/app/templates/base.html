<!DOCTYPE html>
<html lang="de">

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="description" content="GuideLight Design Entwurf V01">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='style/base.css') }}">

    <!-- Render Title of Webpage -->
    {% if title %}
    <title>{{ title }}</title>
    {% else %}
    <title>GuideLight</title>
    {% endif %}

    {% block style %}{% endblock %}
</head>


<body class="grid">
    <!-- Base GRID: 4 rows, 3 columns -->

    <!-- Row LOGO -->
    <header class="logo">
        {% block header %}{% endblock %}
    </header>
    <!-- Row BAR -->
    <section class="bar">
        {% block bar %}{% endblock %}
    </section>
    <!-- Row CONTENT -->
    <section class="content">
        {% block content %}{% endblock %}
    </section>
    <!-- Row FOOTER -->
    <footer class="footer">
        <div class="item"><a class="link" href="/blog/GuideLight">About</a></div>
        <div class="item"><a class="link" href="/privacy">Datenschutz</a></div>
        <div class="item"><a class="link" href="/impressum">Impressum</a></div>
        <div class="item">
            <a href="https://www.bmbf.de">
                <img height="50" alt="Logo: Das Bundesministerium fÃ¼r Bildung und Forschung (BMBF)"
                    src="{{url_for('static',filename='image/logo-bmbf.svg')}}">
            </a>
        </div>
    </footer>

</body>

</html>
