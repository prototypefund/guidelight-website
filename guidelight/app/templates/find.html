{% extends "base.html" %}

{% block style %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='style/find.css') }}">
{% endblock %}

{% block header %}
<a href="/" class="link">
    <h2>GuideLight</h2>
</a>
{% endblock %}

{% block bar %}
<form class="search">
    <input type="text" class="form-text" id="form-text" name="query" placeholder="'Google', 'Kundenkarte', 'LKA' ..."
        {% if query %} value="{{ query }}" {% endif %}>
    <input type="button" class="btn" id="form-btn" value="Find">
</form>
<div class="tags-container">
    {% for tag in tags %}
    <input type="button" class="form-tags" value="{{tag}}">
    {% endfor %}
</div>
{% endblock %}

{% block content %}
{% for entity in entities %}
<a href="/entity/{{ entity.short }}" data-searchable="{{ entity.name }} {{ entity.short }} {{ entity.category }}"
    class="link entity">
    <div class="box">
        <div class="circle"></div>
        <div class="headline"> {{ entity.name }}</div>
        <span class="tags"> {{ entity.category }}</span>
    </div>
</a>
{% endfor %}
<script src="{{ url_for('static',filename='script/find.js') }}"></script>
{% endblock %}
